<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fonts/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
<div class="passwordBox animated fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">忘记密码</h2>
                <p>请输入您的手机号</p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" action="index.html">
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="手机号码" required="required">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b">修改密码</button>
                            <button type="button" class="btn btn-warning block full-width m-b" onclick="window.history.go(-1)">返回登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            AI坐席大师
        </div>
        <div class="col-md-6 text-right">
            <small>© 2019-2022</small>
        </div>
    </div>
</div>
</body>

</html>
